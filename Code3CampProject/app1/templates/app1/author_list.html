<!DOCTYPE html>
<html>
<head>
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    <a href="{% url 'author_create' %}">Add New Author</a>
    <ul>
        {% for author in authors %}
        <li>{{ author.name }} - <a href="{% url 'author_update' author.pk %}">Edit</a> - <a href="{% url 'author_delete' author.pk %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
